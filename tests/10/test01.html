<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 1: Компоненты сети: узлы, маршрутизаторы, коммутаторы - 10 класс</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/test.css">
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script src="../../config.js"></script>
    <script src="../../js/sheets-api.js"></script>
    <script src="../../js/test-engine.js"></script>
    <script>
        const testData = {
            title: "Тест 1: Компоненты сети: узлы, маршрутизаторы, коммутаторы",
            questions: [
                {"question": "Что является определением **Архитектуры сети**?", "type": "single", "options": ["Программа для передачи данных.", "Набор правил взаимодействия в сети.", "Реализованная структура сети, определяющая ее топологию и состав устройств.", "Географический размер охваченной территории."], "correct": 2},
                {"question": "Выберите типы сетей, которые классифицируются по размеру охваченной территории (несколько ответов):", "type": "multiple", "options": ["Низкоскоростные", "Глобальные (WAN)", "Региональные (MAN)", "Беспроводные", "Локальные (LAN)"], "correct": [1, 2, 4]},
                {"question": "Устройство, соединенное с другими устройствами как часть компьютерной сети, называется...", "type": "single", "options": ["Сетевой адаптер", "Узел сети (Node)", "Концентратор", "Маршрутизатор"], "correct": 1},
                {"question": "Что из перечисленного может быть **Узлом сети** (несколько ответов)?", "type": "multiple", "options": ["Компьютер", "Сканер", "Принтер", "Кабель", "Коммутатор"], "correct": [0, 1, 2, 4]},
                {"question": "Что необходимо каждому узлу для работы в сети?", "type": "single", "options": ["Маршрутизатор", "MAC-адрес", "Плата сетевого интерфейса (Сетевой адаптер)", "VPN-туннель"], "correct": 2},
                {"question": "Какой сетевой адрес является **уникальным кодом**, устанавливаемым производителем сетевого адаптера?", "type": "single", "options": ["IP-адрес", "Доменное имя", "MAC-адрес", "URL-адрес"], "correct": 2},
                {"question": "Основная функция **концентратора** (Hub):", "type": "single", "options": ["Направляет пакеты по оптимальному маршруту.", "Передает данные только адресату.", "Транслирует информационные пакеты на все другие порты.", "Соединяет локальную сеть с глобальной."], "correct": 2},
                {"question": "Основное отличие **коммутатора** (Switch) от концентратора:", "type": "single", "options": ["Имеет меньше портов.", "Не требует питания.", "Передает пакеты данных только тому компьютеру, для которого они предназначены (напрямую).", "Работает только в глобальных сетях."], "correct": 2},
                {"question": "Что такое **Маршрутизация**?", "type": "single", "options": ["Процесс преобразования адресов.", "Процесс выбора оптимального маршрута следования пакета.", "Процесс передачи пакета всем узлам.", "Процесс создания MAC-адреса."], "correct": 1},
                {"question": "Выберите функции **Маршрутизатора** (Router) (несколько ответов):", "type": "multiple", "options": ["Обеспечивает прямое соединение между компьютерами в сегменте.", "Соединяет локальную сеть (LAN) с глобальной (WAN).", "Анализирует сетевые пакеты и определяет оптимальный способ доставки.", "Используется для защиты от внешних атак (брандмауэр).", "Имеет только один порт."], "correct": [1, 2, 3]},
            ]
        };

        const sheets = new SheetsAPI(SHEETS_CONFIG);
        const test = new TestEngine(testData, sheets);
        test.init();
    </script>
</body>
</html>
