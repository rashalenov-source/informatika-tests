<!DOCTYPE html>

    <title>Тест 14: Практикум. Реализация алгоритмов сортировки (Пузырек) - 10 класс</title>

</head>
<body>

    <script>
        const testData = {
            title: "Тест 14: Практикум. Реализация алгоритмов сортировки (Пузырек)",
            questions: [
                {"question": "Как называется алгоритм сортировки, где самый большой/маленький элемент «всплывает» (перемещается) на свое место за проход?", "type": "single", "options": ["Сортировка выбором", "Сортировка вставками", "Сортировка пузырьком", "Сортировка слиянием"], "correct": 2},
                {"question": "На каком принципе основан алгоритм **Сортировка пузырьком**?", "type": "single", "options": ["Поиск минимума.", "Сравнение и обмены соседних элементов.", "Разбиение массива на две части.", "Использование рекурсии."], "correct": 1},

                {"question": "Если массив состоит из $N$ элементов, сколько всего полных проходов (итераций внешнего цикла) требуется в худшем случае для сортировки пузырьком?", "type": "single", "options": ["$N^2$", "$N$", "$N-1$", "$N/2$"], "correct": 2},
                {"question": "В сортировке пузырьком элементы, стоящие рядом, сравниваются и, если они стоят в неправильном порядке, они:", "type": "single", "options": ["Удаляются.", "Заменяются нулями.", "Меняются местами.", "Складываются."], "correct": 2},

                {"question": "Дан фрагмент массива: [49, **13, 92**, 7, 71]. Какими будут элементы 13 и 92 **после первой итерации внутреннего цикла** сортировки пузырьком (сортировка по возрастанию)?", "type": "single", "options": ["[13, 92]", "[92, 13]", "[7, 92]", "[13, 7]"], "correct": 0},

            ]

        const sheets = new SheetsAPI(SHEETS_CONFIG);
        const test = new TestEngine(testData, sheets);
