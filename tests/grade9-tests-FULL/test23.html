<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 23: Двумерные массивы_2 - 9 класс</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/test.css">
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script src="../../config.js"></script>
    <script src="../../js/sheets-api.js"></script>
    <script src="../../js/test-engine.js"></script>
    <script>
        const testData = {
            title: "Тест 23: Двумерные массивы_2",
            questions: [
                {"question": "Транспонирование:", "type": "single", "options": ["Удаление", "Замена строк на столбцы", "Сортировка", "Копирование"], "correct": 1},
                {"question": "Диагональ матрицы:", "type": "single", "options": ["Строка", "Элементы где i==j", "Столбец", "Все элементы"], "correct": 1},
                {"question": "Квадратная матрица:", "type": "single", "options": ["Нет столбцов", "Строк = столбцов", "Одна строка", "Один столбец"], "correct": 1},
                {"question": "Единичная матрица:", "type": "single", "options": ["Все нули", "1 на диагонали, остальное 0", "Все единицы", "Случайные числа"], "correct": 1},
                {"question": "Поиск элемента:", "type": "single", "options": ["find()", "Перебор всех элементов", "search()", "look()"], "correct": 1},
                {"question": "Сумма строки:", "type": "single", "options": ["Перебор столбцов", "sum(arr[i])", "Перебор строк", "total(i)"], "correct": 1},
                {"question": "Сумма столбца:", "type": "single", "options": ["Сложно", "sum(row[j] for row in arr)", "Невозможно", "Просто"], "correct": 1},
                {"question": "Максимум в матрице:", "type": "single", "options": ["max()", "max(max(row) for row in arr)", "maximum()", "top()"], "correct": 1},
                {"question": "Заполнение нулями:", "type": "single", "options": ["Сложно", "[[0]*cols for _ in range(rows)]", "zeros()", "null()"], "correct": 1},
                {"question": "Копирование 2D массива:", "type": "single", "options": ["b=a", "[row[:] for row in a]", "copy(a)", "clone(a)"], "correct": 1}
            ]
        };

        const sheets = new SheetsAPI(SHEETS_CONFIG);
        const test = new TestEngine(testData, sheets);
        test.init();
    </script>
</body>
</html>
